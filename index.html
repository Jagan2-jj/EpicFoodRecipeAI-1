<script>
    // Load saved theme or default to light
    function loadTheme() {
        const savedTheme = localStorage.getItem('theme');
        const body = document.body;
        const themeIcon = document.getElementById('themeIcon');

        if (savedTheme === 'dark') {
            body.classList.remove('light');
            themeIcon.textContent = '☀️'; // Show sun to switch to light
        } else {
            body.classList.add('light');
            themeIcon.textContent = '🌙'; // Show moon to switch to dark
            localStorage.setItem('theme', 'light'); // Ensure saved
        }
    }

    // Toggle between light and dark theme
    function toggleTheme() {
        const body = document.body;
        const themeIcon = document.getElementById('themeIcon');
        const isLight = body.classList.toggle('light');

        if (isLight) {
            themeIcon.textContent = '🌙'; // Show moon to switch to dark
            localStorage.setItem('theme', 'light');
        } else {
            themeIcon.textContent = '☀️'; // Show sun to switch to light
            localStorage.setItem('theme', 'dark');
        }
    }

    // Apply theme on page load
    window.addEventListener('DOMContentLoaded', loadTheme);
</script>

<script>
const BACKEND_URL = "https://epicfoodrecipeai-1-1.onrender.com";

// LOGIN HANDLER
async function handleLoginAndRedirect() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    try {
        const response = await fetch(`${BACKEND_URL}/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok || data.error) {
            showAlert('loginAlert', data.error || 'Login failed', 'error');
            return;
        }

        showAlert('loginAlert', 'Login successful! Redirecting...', 'success');
        setTimeout(() => {
            window.location.href = "../../epic food j/food-website-main/main.html";
        }, 1500);
    } catch (error) {
        console.error("Login error:", error);
        showAlert('loginAlert', 'Network error. Please try again.', 'error');
    }
}

// SIGNUP HANDLER
async function handleSignup() {
    const name = document.getElementById('signupName').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const confirmPassword = document.getElementById('signupConfirmPassword').value;
    const username = name;

    if (password !== confirmPassword) {
        showAlert('signupAlert', 'Passwords do not match!', 'error');
        return;
    }

    if (password.length < 6) {
        showAlert('signupAlert', 'Password must be at least 6 characters!', 'error');
        return;
    }

    try {
        const response = await fetch(`${BACKEND_URL}/register`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, email, password, confirmPassword })
        });

        const data = await response.json();

        if (response.ok) {
            // Optional IP & email sending logic
            let ipAddress = "Unknown";
            try {
                const ipResponse = await fetch("https://api.ipify.org?format=json");
                const ipData = await ipResponse.json();
                ipAddress = ipData.ip || "Unknown";
            } catch (ipErr) {
                console.warn("Failed to fetch IP:", ipErr);
            }

            try {
                await emailjs.send("service_91ho7n8", "template_sdj0vh9", {
                    name: name,
                    email: email,
                    username: username,
                    time: new Date().toLocaleString(),
                    ip: ipAddress,
                    account_type: "New Account"
                });
                console.log("Welcome email sent");
            } catch (emailErr) {
                console.error("EmailJS error:", emailErr);
            }

            showAlert('signupAlert', 'Registration successful! You can now login.', 'success');
            setTimeout(() => {
                showLogin();
            }, 2000);
        } else {
            showAlert('signupAlert', data.error || 'Registration failed', 'error');
        }
    } catch (error) {
        showAlert('signupAlert', 'Network error. Please try again.', 'error');
        console.error('Signup error:', error);
    }
}

function createParticles() {
    const bgAnimation = document.getElementById('bgAnimation');
    const particleCount = 40;

    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const size = Math.random() * 4 + 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
        bgAnimation.appendChild(particle);
    }
}

// FORM SWITCHING
function showLogin() {
    document.getElementById('loginForm').classList.remove('form-hidden');
    document.getElementById('signupForm').classList.add('form-hidden');
    clearAlerts();
}

function showSignup() {
    document.getElementById('signupForm').classList.remove('form-hidden');
    document.getElementById('loginForm').classList.add('form-hidden');
    clearAlerts();
}

// ALERT HANDLING
function showAlert(containerId, message, type) {
    const container = document.getElementById(containerId);
    container.innerHTML = `<div class="alert ${type}">${message}</div>`;
}

function clearAlerts() {
    document.getElementById('loginAlert').innerHTML = '';
    document.getElementById('signupAlert').innerHTML = '';
}

// INITIALIZATION
document.addEventListener('DOMContentLoaded', function () {
    loadTheme();
    createParticles();
});
